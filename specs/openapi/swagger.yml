openapi: "3.0.0"

info:
  version: 1.0.1
  title: "PrimeDividend"
  description: "API для приложения PrimeDividend"
externalDocs:
  description: "Спецификация Swagger"
  url: https://swagger.io/specification

servers:
  - url: http://localhost/api
    description: "Local server"

security:
  - bearerAuth: [ ]

tags:
  - name: user
    description: "Инвестор"
  - name: currency
    description: "Валюта"
  - name: provider
    description: "Поставщики котировок"
  - name: instrument
    description: "Ценные инструменты, по классификации"
  - name: market
    description: "Список ценных бумаг"
  - name: register
    description: "Связь с поставщиком котировок и ценной бумагой"
  - name: portfolio
    description: "Портфели инвестора"
  - name: asset
    description: "Активы инвестора"

paths:
  /portfolio/{portfolioId}:
    get:
      tags: [ portfolio ]
      operationId: getPortfolioById
      parameters:
        - $ref: "#/components/parameters/portfolioId"
      responses:
        200:
          description: todo
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/portfolio'
        500:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /instrument:
    get:
      tags: [ instrument ]
      operationId: getInstruments
      responses:
        200:
          description: Все инструменты
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/instruments'
        500:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    portfolioId:
      in: path
      name: portfolioId
      schema:
        type: string
        format: uuid
      required: true

  schemas:
    portfolio:
      type: object
      required: [ date ]
      properties:
        createdAt:
          type: string
          format: date-time
          example: "2020-03-22"

    instruments:
      type: array
      items:
        $ref: '#/components/schemas/instrument'

    instrument:
      type: object
      required: [ id, title, description, createdAt, updatedAt ]
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    meta:
      type: object
      description: Метаданные
      properties:
        pagination:
          type: object
          description: Данные пагинации
          properties:
            page:
              type: integer
              description: Текущая страница
              minimum: 1
            pageSize:
              type: integer
              description: Кол-во элементов на странице
              minimum: 1
            pageCount:
              type: integer
              description: Общее кол-во страниц
              minimum: 0
            total:
              type: integer
              description: Всего элементов
              minimum: 1
    error:
      type: object
      required: [ error ]
      properties:
        data:
          nullable: true
          default: null
        error:
          type: object
          required: [ code, message ]
          properties:
            code:
              type: string
              description: Код ошибки в приложении
            message:
              type: string
              description: Сообщение об ошибке для пользователя
